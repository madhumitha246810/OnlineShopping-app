    <table mat-table [dataSource]= "dataSource |async" class="mat-elevation-z8">
  <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="itemname">
          <th mat-header-cell *matHeaderCellDef> ItemName </th>
          <td mat-cell *matCellDef="let element"> {{element.itemname}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>
        <!-- Symbol Column -->
  <ng-container matColumnDef="shippingAddress">
    <th mat-header-cell *matHeaderCellDef> shipping Address </th>
    <td mat-cell *matCellDef="let element"> {{element.shippingAddress}} </td>
  </ng-container>
      
        <!-- dot-->
        <ng-container matColumnDef="menu">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> <button mat-icon-button [matMenuTriggerFor]="menu" 
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="edit(element)">Edit </button>
            <button  (click)="deleteRow(element.id)">Delete</button>
          </mat-menu>
            
          </td>
        </ng-container>

      
        <ng-container matColumnDef="wish">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button  (click)="add_wish(element)"><mat-icon>{{element.Wish ? 'star' : 'star_outline'}}</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <!-- <tr mat-row (click)="nextpage(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <!-- </mat-drawer-container>   -->
  
      
</div>
