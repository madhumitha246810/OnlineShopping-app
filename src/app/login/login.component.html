<div class="bg">
    <h1><b>Login Form</b></h1>
    <form [formGroup]="userdetail" (ngSubmit)="submit(userdetail.value)">
        <mat-form-field>
            <label>Email</label><br>
            <input matInput type="text" formControlName="email">
        </mat-form-field><br>
        <mat-form-field>
            <label>Password</label><br>
            <input matInput type="password" formControlName="password">
        </mat-form-field><br>
        <button mat-stroked-button aria-label="Show an example snack-bar" type="submit">login</button>
    </form>
</div>
